{% extends "base.html" %}
{% block content %}

<div class="container text-white">
    <h2>Are you sure you want to delete "{{ booking.event_name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="text-white text-center mb-4">Book a Service</h2>

  <form method="POST" novalidate>
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}

    <div class="row">
      {% for field in form %}
        <div class="col-md-6 mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn roho-submit">Submit</button>
    </div>
  </form>
</div>

<script>
  const start = document.getElementById("id_start_date");
  const end = document.getElementById("id_end_date");
  function syncEndMin() {
    if (!start || !end) return;
    if (start.value) {
      end.min = start.value;
      if (end.value && end.value < start.value) {
        end.value = start.value;
      }
    }
  }
  start?.addEventListener("change", syncEndMin);
  window.addEventListener("load", syncEndMin);
</script>
{% endblock %}

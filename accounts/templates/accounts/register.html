{% extends "base.html" %}
{% load static %}

{% block content %}
<section style="background-color: black; ">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <!-- Left: Form -->
      <div class="col-md-6">
        <div class="card p-4 shadow" style="background-color: #FFF97E; border: none;">
          <h2 class="text-center mb-4 text-black">Sign Up</h2>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
              <button type="submit" class="btn roho-submit">Register</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Image -->
      <div class="col-md-6 text-center">
        <img
    src="{% static 'images/signin.png' %}"
    class="img-fluid"
    alt="Sign up illustration"
    loading="lazy"
    decoding="async"
    width="750"
    height="500"
  >
      </div>
    </div>
  </div>
</section>
{% endblock %}
